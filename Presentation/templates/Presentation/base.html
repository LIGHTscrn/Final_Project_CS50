<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom">
            <h1 class="h3">{% block title %}Base Template{% endblock %}</h1>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'presentation:home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'presentation:about' %}">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'presentation:contact' %}">Contact</a></li>
                </ul>
            </nav>
        </header>
        {% block body %}
        <main>
            <div class="row">
                <div class="col-md-8">
                    <h2 class="h4">Main Content</h2>
                    <p>This is the main content area.</p>
                </div>
                <div class="col-md-4">
                    <h2 class="h4">Sidebar</h2>
                    <p>This is the sidebar content.</p>
                </div>
            </div>
        </main>
        {% endblock %}
        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; 2023 Your Company
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
